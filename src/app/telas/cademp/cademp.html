<main>
    <div class="mb-4">
        <img src="assets/imagem/Evento05.png" class="img-fluid rounded" alt="Banner lateral 1">
    </div>

    <div class="conteudo-principal">
        <div class="formulario">

            <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()">
                <h1>Cadastro de Empresa</h1>

                <div class="mb-3">
                    <label class="form-label">Nome da Empresa</label>
                    <input type="text" class="form-control" formControlName="nome" placeholder="Digite o nome"
                        [class.is-invalid]="empresaForm.get('nome')?.invalid && empresaForm.get('nome')?.touched">
                    <div class="invalid-feedback" *ngIf="empresaForm.get('nome')?.errors?.['required']">
                        Nome é obrigatório
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">CNPJ</label>
                    <input type="text" class="form-control" formControlName="cnpj" placeholder="Digite o CNPJ"
                        [class.is-invalid]="empresaForm.get('cnpj')?.invalid && empresaForm.get('cnpj')?.touched">
                    <div class="invalid-feedback" *ngIf="empresaForm.get('cnpj')?.errors?.['required']">
                        CNPJ é obrigatório
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" formControlName="status">
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Categoria</label>
                    <select class="form-select" formControlName="categoria">
                        <option value="" disabled selected>Selecione...</option>
                        <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nome }}</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="empresaForm.invalid">
                    <i class="bi bi-save me-2"></i>Salvar
                </button>
            </form>
        </div>
    </div>
</main>
